
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pit Stop Automotive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="pitstop-logo.png" alt="Pit Stop Logo" class="logo" />
    <h1>Precision Car Care, Delivered</h1>
    <ul class="features">
      <li>✔ Premium Mobile Detailing</li>
      <li>✔ Light Mechanical Repairs</li>
      <li>✔ Serving Austin + 20mi radius</li>
    </ul>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Service Address (Austin, TX)" required />
      <input type="text" placeholder="Vehicle Make, Model & Year" required />
      <select required>
        <option disabled selected>Choose a Service</option>
        <option>Oil Change</option>
        <option>Detailing</option>
        <option>Jump Start</option>
        <option>Tune-Up</option>
        <option>Engine Service</option>
        <option>Full Diagnosis</option>
        <option>Other</option>
      </select>
      <textarea placeholder="Tell us what’s going on or what service you’re looking for…"></textarea>
      <button type="submit">Request My Quote</button>
    </form>
    <p class="testimonial">“They came to my driveway and knocked it out. Saved me time and stress. Highly recommend Pit Stop!”</p>
  </div>
</body>
</html>
