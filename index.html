
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mobile Auto Detailing & Light Repair | Pit Stop Automotive - Austin TX">
  <title>Pit Stop Automotive | Austin TX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("mGe0IsN8N27Vi46ud");
    })();
    function sendEmail(e) {
      e.preventDefault();
      document.getElementById("submitBtn").innerText = "Sending...";
      emailjs.sendForm('service_1ht5nx8', 'template_v0wosmc', e.target)
        .then(() => {
          document.getElementById("submitBtn").innerText = "Sent!";
          document.getElementById("confirmation").style.display = "block";
          e.target.reset();
        }, (error) => {
          document.getElementById("submitBtn").innerText = "Error. Try again";
          console.log('FAILED...', error);
        });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: linear-gradient(45deg, #000 25%, transparent 25%), 
                        linear-gradient(-45deg, #000 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #000 75%), 
                        linear-gradient(-45deg, transparent 75%, #000 75%);
      background-size: 60px 60px;
      background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
      background-repeat: repeat;
      background-attachment: fixed;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #000;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }
    .logo {
      width: 100%;
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    ul li::before {
      content: "✔️";
      margin-right: 0.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffcc00;
      color: black;
    }
    .testimonial {
      margin-top: 1rem;
      font-style: italic;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.8;
    }
    #confirmation {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: #0f0;
    }
    @media (max-width: 600px) {
      body {
        background-size: 40px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Pit Stop Logo"/>
    <h1>Precision Car Care, Delivered</h1>
    <ul>
      <li>Premium Mobile Detailing</li>
      <li>Light Mechanical Repairs</li>
      <li>Serving Austin + 20mi radius</li>
    </ul>
    <form onsubmit="sendEmail(event)">
      <input type="text" name="user_name" placeholder="Full Name" required />
      <input type="tel" name="user_phone" placeholder="Phone Number" required />
      <input type="text" name="user_address" placeholder="Service Address (Austin, TX)" required />
      <input type="text" name="vehicle_info" placeholder="Vehicle Make, Model & Year" required />
      <select name="service_type" required>
        <option value="">Choose a Service</option>
        <option value="oil">Oil Change</option>
        <option value="detail">Full Detail</option>
        <option value="tuneup">Tune-Up</option>
        <option value="diagnosis">Full Diagnosis</option>
        <option value="jumpstart">Jump Start</option>
        <option value="engine">Engine Service</option>
      </select>
      <textarea name="message" placeholder="Tell us what’s going on or what service you’re looking for…" rows="4"></textarea>
      <button type="submit" id="submitBtn">Request My Quote</button>
    </form>
    <div id="confirmation">Thanks! We'll be in touch shortly to confirm your quote.</div>
    <div class="testimonial">“They came to my driveway and knocked it out. Saved me time and stress. Highly recommend Pit Stop!”</div>
  </div>
</body>
</html>
