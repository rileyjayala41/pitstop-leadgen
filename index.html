<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pit Stop Mobile Services</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Pit Stop Automotive" class="logo">
    <h1>Precision Car Care, Delivered</h1>
    <p class="tagline">From oil changes to detailing — we bring the service to your driveway.</p>

    <div class="icons">
      <p>🚗 Premium Mobile Detailing</p>
      <p>🔧 Light Mechanical Repairs</p>
      <p>📍 Serving Austin + 20mi radius</p>
    </div>

    <form id="leadForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Service Address (Austin, TX)" required />
      <input type="text" name="vehicle" placeholder="Vehicle Make, Model & Year" required />
      <select name="service" required>
        <option value="">Choose a Service</option>
        <option value="Interior Detailing">Interior Detailing</option>
        <option value="Exterior Wash">Exterior Wash</option>
        <option value="Full Detail">Full Detail</option>
        <option value="Oil Change">Oil Change</option>
        <option value="Brake Inspection">Brake Inspection</option>
        <option value="Jump Start">Jump Start</option>
        <option value="Tune-Up">Tune-Up</option>
        <option value="Engine Service">Engine Service</option>
        <option value="Full Diagnosis">Full Diagnosis</option>
        <option value="Other">Other / Not Sure</option>
      </select>
      <textarea name="message" placeholder="Tell us what’s going on or what service you’re looking for…" rows="4" required></textarea>
      <button type="submit">Request My Quote</button>
    </form>

    <div id="responseMessage"></div>

    <div class="testimonial">
      <p>🗣️ “They came to my driveway and knocked it out. Saved me time and stress. Highly recommend Pit Stop!”</p>
    </div>
  </div>

  <script>
    (function(){
      emailjs.init("mGe0IsN8N27Vi46ud");
    })();

    document.getElementById("leadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm('service_1ht5nx8', 'template_v0wosmc', this)
        .then(() => {
          document.getElementById("responseMessage").innerText = "You're all set! We'll reach out shortly to confirm your quote.";
          this.reset();
        }, (error) => {
          document.getElementById("responseMessage").innerText = "Something went wrong. Please try again.";
        });
    });
  </script>
</body>
</html>
